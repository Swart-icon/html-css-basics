<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML forms</title>

</head>
<body>
<h2>Student registration form</h2>
<form>
    <fieldset>
        <legend><b>personal information<b></legend>
    <label for="Name">Name:</label>
    <input type="text"id="Name" name="name" required><br> <br>
    <lable for="email">Email:</lable>
    <input type="email"id="email" name="email"><br><br>
    <label for="password">Password:</label>
    <input type="password"id="password"name="password"><br><br>
    <label for="Gender">Gender</label>
    <input type="radio" name="gender" value="male" value>
    <label for="male">male</label>
    <input type="radio" name="gender" value="female" id="female">
    <label for="female">Female</label><br>
    </fieldset>
        <label>Course</label>
    <select>
        <option value="Fullstack">Fullstack web development</option>
        <option value="cyber security">cyber security</option>
        <option value="data science">Data science</option>
        <option value="Mobile">Mobile app development</option>
    </select><br><br>
    <label>Languages</label><br>
    <input type="checkbox" id="eng" value="eng"
    <label>English</label><br>
    <input type="checkbox" id="french" value="french">
    <label>french</label><br>
    <label> Tell us about yourself:</label><br>
    <textarea cols="30" rows="5">

    </textarea><br>
    <label>upload files</label>
    <input type="file"><br>

    <button type="submit">Register</button>


</form>

</body>
</html>
